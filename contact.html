      <div class="row row-content justify-content-center">
        <div class="col-6 pb-5">
            <h1 class="text-center">BOOKINGS/CONTACT</h2>
        </div>
        <div class="col-md-10">
            <form>
                <div class="form-group row justify-content-center">
                    <label for="fullName" class="col-md-2 col-form-label">Name</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Full Name" />
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="areaCode" class="col-md-2 col-form-label"> Contact Tel.</label>
                    <div class="col-md-6">
                        <input type="tel" class="form-control" name="telNum" placeholder="(555) 555-5555" />
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                    <div class="col-md-6">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2 offset-md-2">
                        Is this regarding a booking inquiry?
                    </div>
                    <div class="col align-self-center">
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                            <label for="contactYes" class="form-check-label">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                            <label for="contactNo" class="form-check-label">No</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <label for="feedback" class="col-md-2 col-form-label">Booking Request/Inquiry Details</label>
                    <div class="col-md-6">
                        <textarea class="form-control" id="feedback" name="feedback" rows="7"></textarea>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-md-6 text-center">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
